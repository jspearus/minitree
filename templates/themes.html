{% extends 'base.html' %}


{% block body %}
<h1>Themes</h1>
<div class="form-container">
    <div>
        <h1>Theme List</h1>
        {%for theme in themes %}
        {%if theme != 'off'%}
        <h2>{{theme}}</h2>
        <a href="/edittheme/{{theme}}">Edit</a>
        {%endif%}
        {%endfor%}
    </div>
</div>
<div class="form-container">
    <a href="/newtheme">New Theme</a>
</div>

{% endblock body %}
