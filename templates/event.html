{% extends 'base.html' %}


{% block body %}
<h1>Events</h1>
<div class="form-container">
    <div>
        <h1>Event List</h1>
        {%for event in events %}
        <h2>{{event.name}}: {{event.themeSelect}}: {{event.event_time}}</h2>
        <a href="/editevent/{{event.name}}">Edit</a>
        {%endfor%}
    </div>
</div>
<div class="form-container">
    <a href="/newevent">New Event</a>
</div>

{% endblock body %}
