{% extends 'base.html' %}


{% block body %}
<h1>
    <Main>MINI TREE</Main>
</h1>

<h1>Themes</h1>
<label for="themeSelect">Select Theme:</label>
<select id="themeSelect" name="themeSelect">
    {% for theme in themes %}
    <option value="{{ theme}}">{{ theme}}</option>
    {% endfor %}
</select>
<button type="buttun" onclick="getDropdownValue()">Select</button>
<br>
<button type="buttun" onclick="sendData('clear')">Off</button>
<div>
    <h1>Event List</h1>
    <h2>{{events}}</h2>
</div>
<div>
    <h1>Next Event</h1>
    <h2>{{nextEvent['name']}}</h2>
</div>
{% endblock body %}
